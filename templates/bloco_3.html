<section id="quickstart" class="quickstart-section" aria-label="Quickstart">
    <div class="qs-wrap">
      <div class="qs-inner">
  
        <!-- COLUNA ESQUERDA: logo + título + descrição + botão -->
        <div class="qs-left">
          <div class="qs-heading">
            <img src="{{ url_for('static', filename='images/corpo/icons/logo_quickstart.svg') }}"
                 alt="Logo Quickstart"
                 class="qs-logo" width="48" height="48">
            <h3 class="qs-title">Quickstart</h3>
          </div>
  
          <p class="qs-lead">
            Our API is compatible with OpenAI and Anthropic’s SDKs<br>
            Migrating is as easy as generating an API key and changing a URL.
          </p>
  
          <div class="qs-actions">
            <button class="qs-btn" type="button" aria-label="Solicitar Proposta">
              <img class="qs-btn-icon"
                   src="{{ url_for('static', filename='images/corpo/icons/solicitar_proposta.svg') }}"
                   alt="" aria-hidden="true" width="20" height="20">
              <span class="qs-btn-text">
                <span class="qs-regular">Solicitar</span>
                <span class="qs-bold">Proposta</span>
              </span>
            </button>
          </div>
        </div>
  
        <!-- COLUNA DIREITA: ilustração (computador.svg) -->
        <div class="qs-right" aria-hidden="true">
          <img class="qs-illustration"
               src="{{ url_for('static', filename='images/corpo/imagens/computador.svg') }}"
               alt="Ilustração de um computador" width="650" height="490">
        </div>
      </div>
    </div>
  </section>
